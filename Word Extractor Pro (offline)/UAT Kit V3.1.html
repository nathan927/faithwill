    async function downloadSingle(id) {
        const c = ALL_CASES.find(x => x.id === id);
        const safeTitle = c.title.split('(')[0].trim().replace(/[\\/:*?"<>|]/g, '');
        const docName = `UAT_${c.id}_${safeTitle}.docx`;
        const jsonName = `UAT_${c.id}_Config.json`;
        const expMap = {};
        if (c.expectations) {
            c.expectations.forEach(exp => {
                const parts = exp.split('=');
                if (parts.length >= 2) {
                    const key = parts[0].trim();
                    let val = parts.slice(1).join('=').trim();
                    if(val.includes('(') && !val.includes(')') && !val.match(/^\-?\d/)) val = val.split('(')[0].trim();
                    expMap[key] = val;
                }
            });
        }
        const rulesExport = c.rules.map(r => ({
            name: r.name, source: r.source, strategy: r.strategy || 'keyword', keywords: r.keywords || "", line_index: r.line_index || 1, tbl_dir: r.tbl_dir || "right", tbl_offset: r.tbl_offset || 1, txt_end_type: r.txt_end_type || "eol", txt_end_val: r.txt_end_val || "", occur_type: r.occur_type || "first", occur_index: r.occur_index || 1, heading: r.heading || "", clean_number: r.clean_number || false, clean_trim: true, clean_special: r.clean_special || false, clean_custom: r.clean_custom || false, clean_custom_list: r.clean_custom_list || "", excel_col: r.excel_col || "", replacements: r.replacements || [], expected_value: expMap[r.name] || "", checked: true
        }));
        saveAs(new Blob([JSON.stringify(rulesExport, null, 2)], {type: "application/json"}), jsonName);
        const doc = c.genDoc();
        const blob = await Packer.toBlob(doc);
        saveAs(blob, docName);
    }
