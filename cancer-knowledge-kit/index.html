            // 初始化主題 - 預設使用日光模式

            if (savedTheme === 'dark') {

                document.documentElement.classList.remove('dark');

            // 渲染懸浮切換按鈕

        // Render the current state
        function renderCurrentState() {
            const appContainer = document.getElementById('app');

            // 控制主題切換按鈕和語言選擇器的顯示 - 只在首頁顯示
            const themeToggleBtn = document.querySelector('.theme-toggle');
            const langSelectContainer = document.querySelector('.lang-select-container');

            if (currentState === STATES.WELCOME) {
                // 首頁：顯示主題切換和語言選擇器
                if (themeToggleBtn) themeToggleBtn.style.display = 'block';
                if (langSelectContainer) langSelectContainer.style.display = 'block';
            } else {
                // 非首頁：隱藏主題切換和語言選擇器
                if (themeToggleBtn) themeToggleBtn.style.display = 'none';
                if (langSelectContainer) langSelectContainer.style.display = 'none';
            }

            switch (currentState) {
                case STATES.WELCOME:
                    appContainer.innerHTML = renderWelcomeScreen();
                    break;
                case STATES.QUIZ:
                    appContainer.innerHTML = renderQuizScreen();
                    break;
                case STATES.RESULTS:
                    appContainer.innerHTML = renderResultsScreen();
                    break;
                case STATES.LOADING:
                    appContainer.innerHTML = renderLoadingScreen();
                    break;
                case STATES.CANCER_INFO:
                    appContainer.innerHTML = renderCancerInfoScreen();
                    setTimeout(() => {
                        setupInfoPageNavigation(); // 設置頁面導航功能
                    }, 100);
                    break;
                case STATES.SETTINGS:
                    appContainer.innerHTML = renderSettingsScreen();
                    break;
                case STATES.RISK_ASSESSMENT:
                    appContainer.innerHTML = renderRiskAssessmentScreen();
                    break;
            }
        }

        function renderThemeToggle() {
            // 檢查是否已存在，避免重複添加
            if (document.getElementById('theme-toggle-btn')) return;

            const btn = document.createElement('button');
            btn.id = 'theme-toggle-btn';
            btn.className = 'theme-toggle';
            btn.onclick = toggleTheme;
            btn.innerHTML = getThemeIcon();
            document.body.appendChild(btn);

        function getThemeIcon() {
            const isDark = document.documentElement.classList.contains('dark');
            return isDark ?
                // 太陽圖標 (切換到亮色)
                '<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-yellow-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" /></svg>' :

                '<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" /></svg>';
        }

        function toggleTheme() {
            document.documentElement.classList.toggle('dark');
            const isDark = document.documentElement.classList.contains('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');

            // 更新按鈕圖標
            const btn = document.getElementById('theme-toggle-btn');
            if (btn) btn.innerHTML = getThemeIcon();
        }

                .map(([cancer, score]) => {
                    const max = maxScores[cancer];
                    const percentage = max > 0 ? Math.round((score / max) * 100) : 0;
                    const details = detailedRecommendations[cancer] || {};
                    return {
                        cancer,
                        name: cancerNames[cancer] || cancer,
                        score,
                        maxScore: max,
                        percentage,
                        level: getRiskLevel(percentage),
                        test: recommendedTests[cancer] || '諮詢專科醫生',
                        actions: details.actions || [],
                        lifestyle: details.lifestyle || [],
                        symptoms: details.symptoms || [],
                        urgency: details.urgency || ''
                    };
                })
                .sort((a, b) => b.percentage - a.percentage);

            return results;
        }

        function getRiskLevel(percentage) {
            if (percentage <= 20) return 'veryLow';
            if (percentage <= 40) return 'low';
            if (percentage <= 60) return 'medium';
            if (percentage <= 80) return 'high';
            return 'veryHigh';
        }

        // PDF 下載功能
        function downloadPDF() {
            const element = document.getElementById('assessment-results-container');
            if (!element) return;

            // Show loading state
            const btn = document.getElementById('btn-download-pdf');
            let originalText = '';
            if (btn) {
                originalText = btn.innerHTML;
                btn.innerHTML = `<span>${t('downloading')}</span>`;
                btn.disabled = true;
            }

            const opt = {
                margin: [10, 10, 10, 10],
                filename: `Cancer_Risk_Assessment_${new Date().toISOString().split('T')[0]}.pdf`,
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2, useCORS: true },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };

            // Temporarily hide elements that should not be printed
            const noPrintElements = document.querySelectorAll('.no-print');
            const originalDisplays = Array.from(noPrintElements).map(el => el.style.display);
            noPrintElements.forEach(el => el.style.display = 'none');

            html2pdf().set(opt).from(element).save().then(() => {
                // Restore elements
                noPrintElements.forEach((el, index) => el.style.display = originalDisplays[index]);
                if (btn) {
                    btn.innerHTML = originalText;
                    btn.disabled = false;
                }
            }).catch(err => {
                console.error('PDF generation failed:', err);
                noPrintElements.forEach((el, index) => el.style.display = originalDisplays[index]);
                if (btn) {
                    btn.innerHTML = originalText;
                    btn.disabled = false;
                }
                alert('PDF download failed.');
            });
        }

            const weight = parseFloat(document.getElementById('input-weight')?.value) || 0;

            if (!assessmentGender) {
                alert('請選擇性別');
                return;
            }
            if (assessmentAge < 18 || assessmentAge > 100) {
                alert('請輸入有效年齡 (18-100)');
                return;
            }
            if (height < 100 || height > 250) {
                alert('請輸入有效身高 (100-250 cm)');
                return;
            }
            if (weight < 30 || weight > 250) {
                alert('請輸入有效體重 (30-250 kg)');
                return;
            }

            // 計算BMI
            assessmentBMI = weight / ((height / 100) ** 2);

            // BMI合理性檢查
            if (assessmentBMI < 10 || assessmentBMI > 60) {
                alert('身高體重數據異常，請重新檢查');
                return;
            }

            assessmentStep = 'questions';
            currentAssessmentQuestion = 0;
            renderCurrentState();
        }

        function answerAssessmentQuestion(answer) {
            const questions = getQuestionsForGender(assessmentGender);
            const currentQ = questions[currentAssessmentQuestion];
            assessmentAnswers[currentQ.id] = answer;

            // 直接更新按鈕樣式，不重新渲染整個頁面
            const buttons = document.querySelectorAll('#answer-buttons button');

            // 所有可能的樣式映射
            const allStyles = {
                // yesNo
                'yes': { selected: 'border-red-500 bg-red-50 dark:bg-red-900/30' },
                'no': { selected: 'border-green-500 bg-green-50 dark:bg-green-900/30' },
                // frequency
                'never': { selected: 'border-green-500 bg-green-50 dark:bg-green-900/30' },
                'sometimes': { selected: 'border-yellow-500 bg-yellow-50 dark:bg-yellow-900/30' },
                'often': { selected: 'border-orange-500 bg-orange-50 dark:bg-orange-900/30' },
                'always': { selected: 'border-red-500 bg-red-50 dark:bg-red-900/30' },
                // degree
                'none': { selected: 'border-green-500 bg-green-50 dark:bg-green-900/30' },
                'partial': { selected: 'border-yellow-500 bg-yellow-50 dark:bg-yellow-900/30' },
                'mostly': { selected: 'border-orange-500 bg-orange-50 dark:bg-orange-900/30' },
                'fully': { selected: 'border-red-500 bg-red-50 dark:bg-red-900/30' }
            };

            buttons.forEach(btn => {
                const btnAnswer = btn.getAttribute('data-answer');
                // 移除所有可能的選中樣式
                btn.classList.remove(
                    'border-green-500', 'bg-green-50', 'dark:bg-green-900/30',
                    'border-yellow-500', 'bg-yellow-50', 'dark:bg-yellow-900/30',
                    'border-orange-500', 'bg-orange-50', 'dark:bg-orange-900/30',
                    'border-red-500', 'bg-red-50', 'dark:bg-red-900/30'
                );
                // 確保有默認邊框
                btn.classList.add('border-gray-200', 'dark:border-gray-600');

                if (btnAnswer === answer && allStyles[answer]) {
                    // 移除默認邊框，添加選中樣式
                    btn.classList.remove('border-gray-200', 'dark:border-gray-600');
                    allStyles[answer].selected.split(' ').forEach(cls => btn.classList.add(cls));
                }
            });

            // 啟用"下一題"按鈕
            const nextBtn = document.querySelector('button[onclick="nextAssessmentQuestion()"]');
            if (nextBtn) {
                nextBtn.disabled = false;
                nextBtn.classList.remove('disabled:opacity-50', 'disabled:cursor-not-allowed');
            }
        }

        function prevAssessmentQuestion() {
            if (currentAssessmentQuestion > 0) {
                currentAssessmentQuestion--;
                renderCurrentState();
            }
        }

        function nextAssessmentQuestion() {
            const questions = getQuestionsForGender(assessmentGender);
            if (currentAssessmentQuestion < questions.length - 1) {
                currentAssessmentQuestion++;
                renderCurrentState();
            } else {
                assessmentStep = 'results';
                renderCurrentState();
            }
        }

        function resetAssessment() {
            assessmentStep = 'intro';
            assessmentGender = '';
            assessmentAge = 0;
            assessmentBMI = 0;
            currentAssessmentQuestion = 0;
            assessmentAnswers = {};
            renderCurrentState();
        }

        function goToRiskAssessment() {
            resetAssessment();
            currentState = STATES.RISK_ASSESSMENT;
            renderCurrentState();
        }

        // 頁面加載時初始化應用程序
        window.onload = initApp;
    </script>
</body>

</html>
